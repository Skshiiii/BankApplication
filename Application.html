<html>
    <head>
        <title> Bank Application</title>
        <link rel="stylesheet" href="Application.css">
    </head>

    <body>
        <div class="header">
            <h1 class="title">SBI Bank</h1>
            <p class="formname">Personal Loan Application</p>
            <p class="ad"> Bihar, India</p>
            <p class="date">Date</p>
        </div>
        <hr>
        <div class="personaldetails">
            <h4>Personal Details</h4>
            <form>
                <label>First Name :</label>
                <input type="text"/>
                <br>
                <label>Last Name :</label>
                <input type="text"/>
                <br>
                <label>Gender :</label>
                <input type="radio" name="gender"/>MALE
                <input type="radio" name="gender"/>FEMALE
                <br>
                <label>Date :</label>
                <input type="date"/>
                <br>
                <label>User ID :</label>
                <input type="text"/>
            </form>
        </div>

        <hr>

        <div class="address">
            <h4> Address</h4>
                <label> Area :</label>
                <input tyoe="text" />
                <br>
                <label> Street :</label>
                <input type="text"/>
                <br>
                <label> PinCode :</label>
                <input type="text"/>
                <br>
                <label>Country :</label>
                <select>
                    <option>India</option>
                    <option>America</option>
                    <option>Canada</option>
                    <option> China</option>   
                </select>
        </div>

        <hr>

        <div class="loan details">
            <label>Loan Amount :</label>
            <input type="text"/>
            <br>
            <label>Account Number :</label>
            <input type="text"/>
            <br>
            <label>IFSC Code :</label>
            <input type="text"/>
            <br>
            <label>Type of Account </label>
            <input type="radio" name="account"/>Savings
            <input type="radio" name="account"/>Current
            <br>
            <label>Credit Type (if sanctioned)</label>
            <input type="radio" name="credit"/>Cash
            <input type="radio" name="credit"/>Cheque
            <br>
            <label>Tenure </label>
            <select>
                <option>6 months</option>
                <option>1 year</option>
                <option>18 months</option>
                <option>2 years</option>   
            </select>
            <p class="sign">Signature</p>
        </div>

        <hr>

        <h1>ThankYou!</h1>



    </body>
</html>
